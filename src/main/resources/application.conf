akka {
  loglevel = INFO
  actor {
    guardian-supervisor-strategy = "me.eax.rabbitmq_example.TopSupervisionStrategy"
  }
}

pubsub-actor-dispatcher {
  type = Dispatcher
  executor = "fork-join-executor"
  fork-join-executor {
    parallelism-min = 1
    parallelism-factor = 1.0
    parallelism-max = 1
  }
}